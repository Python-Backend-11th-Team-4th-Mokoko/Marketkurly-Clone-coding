<!DOCTYPE html>
<html>
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>상품 목록</title>
    <script>
        async function confirmDelete(url) {
            if (confirm("정말 제품을 삭제하시겠습니까?")) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': '{{ csrf_token }}',
                        },
                    });
                    const data = await response.json();  // JSON 응답 처리
                    if (data.status === 'success') {
                        location.reload(true);  // 성공 시 페이지 새로고침
                    } else {
                        alert(`삭제 실패: ${data.message || '알 수 없는 오류'}`);
                    }
                } catch (error) {
                    alert('제품을 삭제하는 중 오류가 발생했습니다.');
                }
            }
        }
    </script>
    <style>
        .newbutton{
            text-decoration: none;
            color: #000;
            float:right;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav {
            margin: 10px 0;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            float:left
        }
        
        li a {
            text-decoration: none;
            color: #333;
        }
        
        li a:hover {
            color: #007bff;
        }
        
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        form button {
            background: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        form button:hover {
            background: #0056b3;
        }
        
        a {
            color: #007bff;
        }
        
        a:hover {
            color: #0056b3;
        }
        .button{
            background:#1AAB8A;
            color:#fff;
            border:none;
            position:relative;
            height:40px;
            font-size:1.6em;
            padding:0 2em;
            cursor:pointer;
            transition:800ms ease all;
            outline:none;
          }
          .button:hover{
            background:#fff;
            color:#1AAB8A;
          }
          .button:before,button:after{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:2px;
            width:0;
            background: #1AAB8A;
            transition:400ms ease all;
          }
          .button:after{
            right:inherit;
            top:inherit;
            left:0;
            bottom:0;
          }
          .button:hover:before,button:hover:after{
            width:100%;
            transition:800ms ease all;
          }
    </style>
</head>
<body>
    <h1>내 상품 목록</h1>
    &nbsp;&nbsp;&nbsp;
    <a href="{% url 'shop:home' %}">홈으로</a>
    &nbsp;&nbsp;&nbsp;
    <a href="{% url 'orders:product_create' %}">상품 등록</a>
    <ul>
        {% for product in products %}
            <li>
                <p>상품명: <a href="{{ product.get_absolute_url }}">{{ product.product_name }}</a></p>
                <p>가격: {{product.price}}</p>
                <p>설명: {{product.description}}</p>
                <a href="{% url 'orders:sold_history' %}"><p>구매자 목록</p></a>
                <a href="{% url 'orders:product_update' product.pk %}"><button class="button">수정</button></a>
                <button class="button" onclick="confirmDelete('{% url 'orders:product_delete' product.pk %}')">삭제</button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
