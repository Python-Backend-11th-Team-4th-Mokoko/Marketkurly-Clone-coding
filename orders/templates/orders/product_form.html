<!DOCTYPE html>
<html>
<head>
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* 배경색 */
            color: #333; /* 기본 텍스트 색상 */
            margin: 0;
            padding: 0;
        }
        
        /* 폼을 감싸는 컨테이너 스타일 */
        .container {
            max-width: 600px; /* 폼의 최대 너비 */
            margin: 40px auto; /* 가운데 정렬 및 상하 여백 */
            padding: 20px; /* 내부 여백 */
            background-color: #fff; /* 배경색 */
            border: 1px solid #ddd; /* 테두리 */
            border-radius: 8px; /* 둥근 모서리 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 */
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        /* 제목 스타일 */
        h1 {
            font-size: 24px; /* 제목 크기 */
            margin-bottom: 20px; /* 제목과 폼 사이 여백 */
            text-align: center; /* 가운데 정렬 */
            color: #007bff; /* 색상 */
        }
        
        /* 폼 그룹 스타일 */
        .form-group {
            margin-bottom: 20px; /* 폼 그룹 간의 간격 */
        }
        
        /* 레이블 스타일 */
        label {
            display: block; /* 블록 요소로 설정 */
            margin-bottom: 8px; /* 레이블과 입력 필드 사이 간격 */
            font-weight: bold; /* 굵은 텍스트 */
            color: #555; /* 레이블 텍스트 색상 */
        }
        
        /* 입력 필드 스타일 */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%; /* 입력 필드 너비를 100%로 설정 */
            padding: 10px; /* 내부 여백 */
            border: 1px solid #ccc; /* 테두리 */
            border-radius: 4px; /* 둥근 테두리 */
            box-sizing: border-box; /* 패딩과 테두리를 포함한 너비 계산 */
            font-size: 16px; /* 글자 크기 */
            textarea: none;
        }
        
        /* 입력 필드 포커스 스타일 */
        input:focus,
        textarea:focus {
            border-color: #007bff; /* 포커스 시 테두리 색상 */
            outline: none; /* 기본 포커스 효과 제거 */
        }
        
        /* 버튼 스타일 */
        button {
            width: 250px; /* 버튼 너비를 100%로 설정 */
            padding: 10px; /* 내부 여백 */
            background-color: #007bff; /* 배경색 */
            color: #fff; /* 텍스트 색상 */
            border: none; /* 테두리 제거 */
            border-radius: 4px; /* 둥근 테두리 */
            font-size: 16px; /* 글자 크기 */
            cursor: pointer; /* 커서 변경 */
            transition: background-color 0.3s ease; /* 배경색 변경에 대한 애니메이션 */
        }
        
        /* 버튼 호버 스타일 */
        button:hover {
            background-color: #0056b3; /* 버튼 호버 시 배경색 */
        }
        
        .backlist{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 정보 수정</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="backlist">
                <button type="submit">저장하기</button>
                <button >
                    <a href="{% url 'orders:product_seller' user.name %}">다른 상품 목록으로 돌아가기</a>
                </button>
            </div>
        </form>
    </div>   
</body>
</html>
